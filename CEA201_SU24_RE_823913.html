haracteristic of the Synchronous Bus?", "options": [{"letter": "A", "text": "Data is transmitted at the same time"}, {"letter": "B", "text": "The occurrence of one event on a bus follows and depends on the occurrence of a previous event."}, {"letter": "C", "text": "The occurrence of events on the bus is determined by a clock"}, {"letter": "D", "text": "No common clock signal controlling operation"}], "answer_letters": ["C"], "answer_desc": "", "explanation": "Bus đồng bộ có một đồng hồ kiểm soát tất cả các sự kiện. ", "tips": "\"Đồng hồ\" là từ khóa quan trọng khi nói về bus đồng bộ. "}, {"number": 12, "question": "Which of the following memory devices has the lowest access speed?", "options": [{"letter": "A", "text": "ROM"}, {"letter": "B", "text": "Flash memory"}, {"letter": "C", "text": "Magnetic tape"}, {"letter": "D", "text": "HDD"}, {"letter": "E", "text": "Cache"}], "answer_letters": ["C"], "answer_desc": "", "explanation": "Băng từ có tốc độ truy cập rất thấp so với các loại bộ nhớ khác. ", "tips": "Tìm thiết bị bộ nhớ từ \"từ\", chúng thường có tốc độ truy cập chậm. "}, {"number": 13, "question": "Consider an expression: NOT (1111 1010)What is the result of this expression? Α. 0000 1010", "options": [{"letter": "B", "text": "0000 0101"}, {"letter": "C", "text": "1111 0101"}, {"letter": "D", "text": "1111 1010"}], "answer_letters": ["B"], "answer_desc": "", "explanation": "Phép toán NOT sẽ đảo ngược từng bit. ", "tips": "\"Đảo ngược tất cả các bit\" là chìa khóa trong phép toán này. "}, {"number": 14, "question": "What is the primary purpose of cache memory in a computer system?", "options": [{"letter": "A", "text": "To store frequently used data for quick access"}, {"letter": "B", "text": "To store the operating system"}, {"letter": "C", "text": "To store user files and documents"}, {"letter": "D", "text": "To store the CPU registers"}], "answer_letters": ["A"], "answer_desc": "", "explanation": "Cache lưu trữ dữ liệu và lệnh mà CPU truy cập thường xuyên để giảm thời gian truy xuất. ", "tips": "Bộ nhớ đệm luôn giúp tăng tốc độ truy cập dữ liệu. "}, {"number": 15, "question": "A set-associative cache consists of 64 lines, divided into four-line sets. 2^19-words main memory contains 4K blocks of 128 words each. How many bits are there in the tag field of the cache?", "options": [{"letter": "A", "text": "5"}, {"letter": "B", "text": "6"}, {"letter": "C", "text": "7"}, {"letter": "D", "text": "8"}, {"letter": "E", "text": "9"}], "answer_letters": ["A"], "answer_desc": "", "explanation": " Để tính số bit trong trường tag của bộ nhớ đệm, ta cần thực hiện các bước sau: Số lượng dòng trong bộ nhớ đệm: Có 64 dòng bộ nhớ đệm, và mỗi bộ nhớ đệm chia thành các bộ 4 dòng. Vậy, số lượng set sẽ là:644=16\\frac{64}{4} = 16464​=16 sets. Số lượng bit cho chỉ mục set (set index): Số lượng sets là 16, nên cần log⁡2(16)=4\\log_2(16) = 4log2​(16)=4 bit để chỉ mục các sets. Số lượng bit cho khối (block): Mỗi khối bộ nhớ có 128 từ, cần log⁡2(128)=7\\log_2(128) = 7log2​(128)=7 bit để chỉ định vị trí trong khối. Số lượng bit cho trường địa chỉ (address): Bộ nhớ chính có 2192^{19}219 từ, nên cần 191919 bit để chỉ định một từ trong bộ nhớ chính. Số bit trong trường tag: Tổng số bit địa chỉ là 19 bit. Số bit dành cho chỉ mục set là 4 bit. Số bit dành cho chỉ mục trong khối là 7 bit. Do đó, số bit còn lại là 19−4−7=819 - 4 - 7 = 819−4−7=8 bit, và đây là số bit của trường tag. ", "tips": "Khi tính số bit của trường tag, bạn cần phải phân chia địa chỉ thành ba phần: tag, index (chỉ mục set), và offset (chỉ mục trong khối). "}, {"number": 16, "question": "Why is cache design used in high-performance computing (HPC)? (Choose three correct answers)", "options": [{"letter": "A", "text": "Because there is a significant speed gap between the processor and the internal memory in HPC."}, {"letter": "B", "text": "Because applications in HPC often require a large bandwidth to support intensive data processing"}, {"letter": "C", "text": "Because power consumption can be a significant operational cost in HPC environments."}, {"letter": "D", "text": "Because multiple processors are often working in parallel, caches provide a way to efficiently manage data required by these processors"}], "answer_letters": ["A", "B", "D"], "answer_desc": "", "explanation": "HPC yêu cầu tốc độ cao và bộ nhớ đệm giúp giảm độ trễ, đặc biệt khi nhiều bộ xử lý cần truy cập dữ liệu đồng thời. ", "tips": "Những lý do liên quan đến hiệu suất, băng thông và song song sẽ là lý do chính cho việc sử dụng bộ nhớ đệm trong HPC. "}, {"number": 17, "question": "How many bytes of data does each sector in the Winchester hard drive disk have?", "options": [{"letter": "A", "text": "128 bytes"}, {"letter": "B", "text": "256 bytes"}, {"letter": "C", "text": "512 bytes"}, {"letter": "D", "text": "1024 bytes"}, {"letter": "E", "text": "4096 bytes"}], "answer_letters": ["C"], "answer_desc": "", "explanation": "Đây là kích thước thông thường của một sector trong ổ đĩa cứng (HDD). ", "tips": "Nhớ rằng các sector trong HDD thường là 512 bytes. "}, {"number": 18, "question": "Using Hamming Code with one error corection to store an 12-bit word in memory, the stored word 111001001101 consists of 8 bits data and 4 bit bits parity check. What are the parity bits? Α. 0110", "options": [{"letter": "B", "text": "0111"}, {"letter": "C", "text": "1110"}, {"letter": "D", "text": "0101"}, {"letter": "E", "text": "None of the mentioned"}], "answer_letters": ["A"], "answer_desc": "", "explanation": "Khi sử dụng mã Hamming để kiểm tra độ chẵn lẻ, các bit parity sẽ được tính toán dựa trên các bit dữ liệu. ", "tips": "Cần kiểm tra các bit dữ liệu và tính toán bit parity dựa trên quy tắc của mã Hamming. "}, {"number": 19, "question": "What is correct about increasing performance and endurance?", "options": [{"letter": "A", "text": "Hard Disk- DRAM - NAND Flash - SRAM"}, {"letter": "B", "text": "Hard Disk - NAND Flash - DRAM SRAM"}, {"letter": "C", "text": "NAND Flash - Hard Disk - SRAM - DRAM"}, {"letter": "D", "text": "Hard Disk - DRAM - NAND Flash - SRAM"}], "answer_letters": ["B"], "answer_desc": "", "explanation": "Hard Disk có hiệu suất thấp nhất và độ bền cao nhất, tiếp theo là NAND Flash, DRAM và cuối cùng là SRAM. ", "tips": "Chú ý đến thứ tự về hiệu suất (tốc độ) và độ bền (khả năng chịu mài mòn). "}, {"number": 20, "question": "With the hard disk data layout, the set of all the tracks in the same relative position on the platter, is called", "options": [{"letter": "A", "text": "Cylinder"}, {"letter": "B", "text": "Tracks"}, {"letter": "C", "text": "Inter-track gap"}, {"letter": "D", "text": "Sector"}], "answer_letters": ["A"], "answer_desc": "", "explanation": "Một \"cylinder\" là tập hợp tất cả các track có cùng vị trí tương đối trên các đĩa trong ổ cứng. ", "tips": "Nhớ rằng cylinder liên quan đến vị trí của các track trên đĩa. "}, {"number": 21, "question": "Consider a 5-drive, 200 GBytes-per-drive RAID array. What is the available data storage capacity for each of the RAID levels 5?", "options": [{"letter": "A", "text": "200 GBytes"}, {"letter": "B", "text": "400 GBytes"}, {"letter": "C", "text": "600 GBytes"}, {"letter": "D", "text": "800 GBytes"}, {"letter": "E", "text": "None of the mentioned"}], "answer_letters": ["A"], "answer_desc": "", "explanation": " Trong RAID 5, dung lượng sử dụng cho thông tin parity (kiểm tra lỗi) sẽ chiếm một ổ đĩa, vì vậy dung lượng có sẵn sẽ là tổng dung lượng của các ổ đĩa trừ đi dung lượng của một ổ đĩa (vì RAID 5 sử dụng một ổ đĩa để lưu trữ dữ liệu parity). Tổng dung lượng của 5 ổ đĩa là:5×200GB=1000GB5 \\times 200 \\text{GB} = 1000 \\text{GB}5×200GB=1000GB. Dung lượng sử dụng cho parity là 1 ổ đĩa, tức là 200GB. Dung lượng có sẵn cho dữ liệu là:1000GB−200GB=800GB1000 \\text{GB} - 200 \\text{GB} = 800 \\text{GB}1000GB−200GB=800GB. Dung lượng coˊ sa˘˜n=(Soˆˊ ổ đı˜a−1)×Dung lượng moˆ˜i ổ đı˜a.\\text{Dung lượng có sẵn} = (\\text{Số ổ đĩa} - 1) \\times \\text{Dung lượng mỗi ổ đĩa}.Dung lượng coˊ sa˘˜n=(Soˆˊ ổ đı˜a−1)×Dung lượng moˆ˜i ổ đı˜a. ", "tips": "Trong RAID 5, công thức tính dung lượng có sẵn là: "}, {"number": 22, "question": "Consider a 5-drive, 100 GBytes-per-drive RAID array. What is the available data storage capacity for each of the RAID levels 5?", "options": [{"letter": "A", "text": "400 GBytes"}, {"letter": "B", "text": "200 GBytes"}, {"letter": "C", "text": "300 GBytes"}, {"letter": "D", "text": "500 GBytes"}], "answer_letters": ["A"], "answer_desc": "", "explanation": "", "tips": ""}, {"number": 23, "question": "What is incorrect about SSDs have the following advantages over HDDs?", "options": [{"letter": "A", "text": "Higher access times and latency rates: Over 10 times slower than the HDD."}, {"letter": "B", "text": "Durability: Less susceptible to physical shock and vibration."}, {"letter": "C", "text": "Longer lifespan: SSDs are not susceptible to mechanical wear."}, {"letter": "D", "text": "Lower power consumption: SSDs use considerably less power than comparable-size HDDs."}, {"letter": "E", "text": "Quieter and cooler running capabilities: Less space required, lower energy costs, and a greener enterprise."}], "answer_letters": ["A"], "answer_desc": "", "explanation": "Đây là một tuyên bố sai, SSD có thời gian truy cập nhanh hơn và độ trễ thấp hơn rất nhiều so với HDD. ", "tips": "SSD thường nhanh hơn và bền hơn HDD, vì vậy nếu câu hỏi nói điều ngược lại, đó là câu sai. "}, {"number": 24, "question": "Which registers can interact with the secondary storage?", "options": [{"letter": "A", "text": "MAR"}, {"letter": "B", "text": "PC"}, {"letter": "C", "text": "IR"}, {"letter": "D", "text": "RO"}, {"letter": "E", "text": "All of the mentioned"}], "answer_letters": ["A"], "answer_desc": "", "explanation": "MAR (Memory Address Register) được sử dụng để chứa địa chỉ bộ nhớ mà CPU muốn truy cập, bao gồm bộ nhớ chính và bộ nhớ phụ. ", "tips": "MAR là thanh ghi duy nhất trong các thanh ghi được liệt kê có thể tương tác trực tiếp với bộ nhớ phụ. "} ents such as vector and array processors\"?", "options": [{"letter": "A", "text": "Single instruction, single data (SISD)"}, {"letter": "B", "text": "Single instruction, multiple data (SIMD)"}, {"letter": "C", "text": "Multiple instruction, single data (MISD)"}, {"letter": "D", "text": "Multiple instruction, multiple data (MIMD)"}], "answer_letters": ["B"], "answer_desc": "Single instruction, multiple data (SIMD)Giải thích: SIMD (Single Instruction, Multiple Data) cho phép một lệnh điều khiển nhiều phần tử xử lý đồng thời, rất phù hợp với các bộ xử lý vector.", "explanation": "", "tips": ""}, {"number": 49, "question": "What is one advantage of Non Uniform Memory Access (NUMA) over Uniform Memory Access (UMA)?", "options": [{"letter": "A", "text": "NUMA provides each processor with its own local memory, reducing memory access times"}, {"letter": "B", "text": "NUMA allows all processors to access the same memory location simultaneously"}, {"letter": "C", "text": "NUMA is easier to implement than UMA"}, {"letter": "D", "text": "NUMA provides limited memory capacity"}], "answer_letters": ["A"], "answer_desc": "NUMA provides each processor with its own local memory, reducing memory access timesGiải thích: NUMA cung cấp bộ nhớ cục bộ cho mỗi bộ xử lý, giảm thiểu thời gian truy cập bộ nhớ so với UMA.", "explanation": "", "tips": ""}, {"number": 50, "question": "What is the most common mapping technique used in cache memory in modern computers?", "options": [{"letter": "A", "text": "Direct Mapping"}, {"letter": "B", "text": "Fully Associative"}, {"letter": "C", "text": "Set Associative"}, {"letter": "D", "text": "None of the mentioned"}], "answer_letters": ["C"], "answer_desc": "Set AssociativeGiải thích: Set Associative là kỹ thuật ánh xạ phổ biến trong bộ nhớ cache vì nó cân bằng giữa ánh xạ trực tiếp và ánh xạ hoàn toàn.", "explanation": "", "tips": ""}];

    /**
     * Build the DOM for each question and attach event handlers.
     */
    function renderQuestions() {
      const container = document.getElementById('questions-container');
      examData.forEach((q, index) => {
        // create card
        const card = document.createElement('div');
        card.className = 'question-card';
        // title
        const title = document.createElement('div');
        title.className = 'question-title';
        // Use double curly braces inside the JS template literal to prevent Python f-string
        // interpolation. Without escaping, Python would try to substitute a Python variable
        // named `index`, which does not exist, leading to a NameError at runtime. Using
        // `${index + 1}` preserves the intended JavaScript interpolation syntax.
        title.textContent = `Question ${index + 1}: ${q.question}`;
        card.appendChild(title);
        // options
        const optsDiv = document.createElement('div');
        optsDiv.className = 'options';
        // determine input type: radio for single answer, checkbox for multiple
        const isMulti = Array.isArray(q.answer_letters) && q.answer_letters.length > 1;
        const inputType = isMulti ? 'checkbox' : 'radio';
        // Escape curly braces for JavaScript template literal variables. Without
        // doubling the braces, Python's f-string engine would attempt to
        // interpolate `index` as a Python variable. Using `${index}` preserves
        // the intended JavaScript variable interpolation.
        const groupName = `q_${index}`;
        q.options.forEach(opt => {
          // Likewise escape variables within the option ID.
          const id = `q_${index}_${opt.letter}`;
          const label = document.createElement('label');
          const input = document.createElement('input');
          input.type = inputType;
          input.name = groupName;
          input.value = opt.letter;
          input.id = id;
          label.appendChild(input);
          const span = document.createElement('span');
          // Escape curly braces for option label interpolation.
          span.textContent = `${opt.letter}. ${opt.text}`;
          label.appendChild(span);
          optsDiv.appendChild(label);
          // attach event listener to reveal answer on change
          input.addEventListener('change', () => handleSelection(index));
        });
        card.appendChild(optsDiv);
        // explanation area
        const expDiv = document.createElement('div');
        expDiv.className = 'explanation';
        card.appendChild(expDiv);
        container.appendChild(card);
      });
    }

    /**
     * Handle a user's selection by revealing the correct answer and
     * explanation.  The explanation includes the answer letter(s), any
     * answer description, the detailed explanation and an optional tip.
     *
     * @param {number} index The index of the question in the examData array.
     */
    function handleSelection(index) {
      const q = examData[index];
      const card = document.getElementsByClassName('question-card')[index];
      const expDiv = card.querySelector('.explanation');
      // mark selected options as correct/incorrect
      const inputs = card.querySelectorAll('input');
      inputs.forEach(input => {
        const label = input.parentElement;
        label.classList.remove('correct', 'incorrect');
        if (input.checked) {
          if (q.answer_letters.includes(input.value)) {
            label.classList.add('correct');
          } else {
            label.classList.add('incorrect');
          }
        }
      });
      // build explanation HTML
      let html = '';
      const ansLetters = q.answer_letters.join(', ');
      // Build the explanation HTML using escaped curly braces to avoid
      // Python-side interpolation. We compute ansLetters above; embed
      // JavaScript variables with ${} inside template literals.
      html += `<p><strong>Correct answer:</strong> ${ansLetters}`;
      if (q.answer_desc) {
        html += ` - ${q.answer_desc}`;
      }
      html += `</p>`;
      if (q.explanation) {
        html += `<p><strong>Explanation:</strong> ${q.explanation}</p>`;
      }
      if (q.tips) {
        html += `<p><strong>Tip:</strong> ${q.tips}</p>`;
      }
      expDiv.innerHTML = html;
      expDiv.style.display = 'block';
    }

    // Initialise the page once DOM is ready
    document.addEventListener('DOMContentLoaded', renderQuestions);
  </script>
